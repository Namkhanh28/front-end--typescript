<body>
    <script>
        let arr = [ 2, 4, 6, 7, 8, 9];
        function sum(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    count += arr[i];
                }
            }
            return count;
        }
        console.log(sum(arr));
    </script>
