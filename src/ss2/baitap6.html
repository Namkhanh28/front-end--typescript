<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkEndString(longStr, shortStr) {
            return longStr.endsWith(shortStr);
        }
        console.log(checkEndString("Xin chào bạn", "bạn"));      
        console.log(checkEndString("Học JavaScript cơ bản", "nâng cao")); 
        console.log(checkEndString("Hello world!", "!"));    
        console.log(checkEndString("1,2,3","3"));
            
    </script>
</body>

</html>
