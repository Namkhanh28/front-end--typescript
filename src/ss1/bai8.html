<body>
    <script>
        function chenMang(arr1, arr2, pos) {
            if (pos < 0 || pos > arr1.length) {
                console.log("Vị trí không hợp lệ!");
                return;
            }
            const result = [...arr1.slice(0, pos), ...arr2, ...arr1.slice(pos)];
            console.log(result);
        }
        chenMang([1, 2, 3, 7, 8], [4, 5, 6], 3);
        chenMang(['a', 'b', 'e', 'f'], ['c', 'd'], 2);
    </script>
</body>
